<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <script src="vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name">
        <p>{{ name }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Max'
            }
        });
    </script>
</body>
</html>
