<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <script src="../1/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>{{ title }}</p>
    <hello></hello>
    <hello></hello>
</div>

<script>

    Vue.component('hello', {
        template: '<h1>Hello my nigga</h1>'
    });

    var vm1 = new Vue({
        el: '#app',
        data: {
            title: 'Hello World!',
        },
        methods: {
            changeTitle: function(event) {
                this.title = event.target.value;
            }
        }
    });

</script>
</body>
</html>
