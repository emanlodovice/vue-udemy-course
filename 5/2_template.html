<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <script src="../1/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div id="app">
</div>
<script>
    var vm1 = new Vue({
        template: '<h1>Hello World</h1>'
    });

    vm1.$mount();
    document.getElementById('app').appendChild(vm1.$el);
</script>
</body>
</html>
