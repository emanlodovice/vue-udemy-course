<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <script src="../1/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
    <p>{{ title }}</p>
    <button @click="title='changed'">Update Title</button>
    <button @click="destroy">Destroy</button>
</div>

<script>
    var vm1 = new Vue({
        el: '#app',
        data: {
            title: 'Hello World!',
        },
        beforeCreate: function() {
            console.log('beforeCreate');
        },
        created: function() {
            console.log('created');
        },
        beforeMount: function() {
            console.log('beforeMount');
        },
        mounted: function() {
            console.log('mounted');
        },
        beforeUpdate: function() {
            console.log('beforeUpdate');
        },
        updated: function() {
            console.log('updated')
        },
        beforeDestroy: function() {
            console.log('beforeDestroy');
        },
        destroyed: function() {
            console.log('destroyed');
        },
        methods: {
            destroy: function() {
                this.$destroy();
            }
        }
    });

</script>
</body>
</html>
