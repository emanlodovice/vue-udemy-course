<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <script src="../1/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>{{ title }}</p>
</div>
<script>
    var vm1 = new Vue({
        data: {
            title: 'Hello World!',
        },
        methods: {
            changeTitle: function(event) {
                this.title = event.target.value;
            }
        }
    });

    vm1.$mount('#app');
</script>
</body>
</html>
